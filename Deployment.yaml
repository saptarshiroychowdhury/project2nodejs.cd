apiVersion: apps/v1
kind: Deployment
metadata:
  name: mynodejsapp
  labels:
    app: mynodejsapp
spec:
  replicas: 2      # e.g. 2
  selector:
    matchLabels:
      app: mynodejsapp
  template:
    metadata:
      labels:
        app: mynodejsapp
    spec:
      containers:
        - name: mynodejsapp
          image: saptarshi500/nodejsapp:latest   # e.g. myrepo/myapp:latest
          ports:
            - containerPort: 3002   # e.g. 8080
